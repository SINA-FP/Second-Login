<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="container">

        <div class="shape shapeOne"></div>
        <div class="shape shapeTwo "></div>

        <form action="#" class="form">

            <h2 class="formTitle">Login</h2>

            <div class="formInput">
                <label for="username" class="formLabel">Username</label>
                <input type="text" class="formInput " placeholder="Email or Phone">
            </div>

            <div class="formInput">
                <label for="password" class="formLabel">Password</label>
                <input type="text" class="formInput " placeholder="Password">
            </div>

            <button type="submit" class="btn" >Login</button>

        </form>


    </div>
    
</body>
</html>
